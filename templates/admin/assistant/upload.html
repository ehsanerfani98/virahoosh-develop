{% extends "admin/layout.html" %}

{% block title %}بارگذاری استوریج{% endblock %}
{% block page_title %}بارگذاری استوریج{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <form method="post" enctype="multipart/form-data" class="card shadow-sm rounded-4 p-4">
            <div class="mb-3">
                <label for="faiss_file" class="form-label">فایل index.faiss</label>
                <input type="file" class="form-control" id="faiss_file" name="faiss_file" accept=".faiss" required>
            </div>
        
            <div class="mb-3">
                <label for="pkl_file" class="form-label">فایل index.pkl</label>
                <input type="file" class="form-control" id="pkl_file" name="pkl_file" accept=".pkl" required>
            </div>
        
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-sm btn-primary px-4">آپلود</button>
            </div>
        </form>        
    </div>
</div>
{% endblock %}
