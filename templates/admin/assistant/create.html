{% extends "admin/layout.html" %}

{% block title %}ایجاد دستیار جدید{% endblock %}
{% block page_title %}ایجاد دستیار هوش مصنوعی{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <form method="post" class="card shadow-sm rounded-4 p-4" id="assistantForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">عنوان دستیار</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">توضیحات</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">فایل Excel</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xls,.xlsx" required>
                <small class="text-muted">فقط فرمت Excel (xls یا xlsx) قابل قبول است.</small>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-sm btn-success px-4">ایجاد دستیار</button>
                <a href="{{ url_for('admin_assistants') }}" class="btn btn-sm btn-outline-secondary">بازگشت</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
