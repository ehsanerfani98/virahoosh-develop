<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=400, initial-scale=1" />
  <title>{{ assistant.title }}</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazir', Tahoma, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
      width: 400px;
      height: 500px;
      overflow-y: auto;
      direction: rtl;
      font-size: 12px;
    }

    .container {
      padding: 10px;
      max-width: 380px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #4285F4, #34A853);
      border-radius: 50%;
      margin: 0 auto 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
    }

    .logo i {
      font-size: 1.5rem;
      color: white;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4285F4, #EA4335);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 6px;
    }

    /* فرم ورود اطلاعات */
    #userInfoForm {
      display: block;
      margin-bottom: 15px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    #userInfoForm input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 12px;
    }

    #userInfoForm button {
      width: 100%;
      padding: 8px;
      background: linear-gradient(135deg, #4285F4, #34A853);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
    }

    /* فرم چت پیشفرض مخفی */
    #chatBox {
      display: none;
    }

    form.ask-form {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    input.question-input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    button.submit-btn {
      padding: 0 12px;
      border-radius: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, #4285F4, #34A853);
      color: white;
      border: none;
      cursor: pointer;
      min-width: 70px;
    }

    .answer-section {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1>{{ assistant.title }}</h1>
    </div>

    <!-- فرم ورود اطلاعات -->
    <form id="userInfoForm">
      <input type="text" id="fullname" placeholder="نام و نام خانوادگی" required />
      <input type="text" id="mobile" placeholder="شماره موبایل" required />
      <input type="email" id="email" placeholder="ایمیل" required />
      <button type="submit">شروع چت</button>
    </form>

    <!-- بخش چت -->
    <div id="chatBox">
      <form id="askForm" class="ask-form" autocomplete="off" novalidate>
        <input type="text" id="questionInput" name="question" class="question-input"
          placeholder="هر سوالی دارید بپرسید..." required />
        <button id="submitBtn" type="submit" class="submit-btn">بپرسید</button>
      </form>

      <div id="answerSection" class="answer-section">
        <div class="answer">
          <h4><i class="fas fa-comment-dots"></i> پاسخ:</h4>
          <p id="answerText"></p>
        </div>
        <div class="related">
          <h5><i class="fas fa-link"></i> سوالات مشابه:</h5>
          <ul id="relatedList"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const userInfoForm = document.getElementById("userInfoForm");
    const chatBox = document.getElementById("chatBox");

    userInfoForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!fullname || !mobile || !email) {
        alert("لطفا همه فیلدها را پر کنید");
        return;
      }

      // اینجا میتونی اطلاعات کاربر رو به سرور بفرستی (Ajax / fetch)
      console.log({ fullname, mobile, email });

      // فرم مخفی و چت نمایش داده شود
      userInfoForm.style.display = "none";
      chatBox.style.display = "block";
    });
  </script>
</body>
</html>
