<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=300, initial-scale=1" />
    <title>{{ assistant.title }}</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', Tahoma, sans-serif;
        }

        body {
            font-family: 'Vazir', Tahoma, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            width: 300px;
            height: 500px;
            overflow-y: auto;
            direction: rtl;
            -webkit-font-smoothing: antialiased;
            font-size: 12px;
            line-height: 1.4;
            user-select: none;
        }

        /* پس‌زمینه ساده */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(101, 78, 163, 0.05), rgba(234, 67, 53, 0.05) 50%, rgba(251, 188, 5, 0.05));
            z-index: -1;
        }

        .container {
            padding: 10px;
            max-width: 280px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4285F4, #34A853);
            border-radius: 50%;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }

        .logo i {
            font-size: 1.5rem;
            color: white;
        }

        h1 {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4285F4, #EA4335);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            position: relative;
            margin-bottom: 6px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #4285F4, #EA4335);
            border-radius: 3px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.3;
            margin-bottom: 15px;
        }

        form.ask-form {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        input.question-input {
            flex: 1;
            padding: 8px 10px;
            border-radius: 12px;
            border: 1px solid #eee;
            font-size: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            outline-offset: 2px;
        }

        input.question-input:focus {
            border-color: #4285F4;
            box-shadow: 0 3px 10px rgba(66, 133, 244, 0.3);
        }

        button.submit-btn {
            padding: 0 12px;
            border-radius: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #4285F4, #34A853);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            box-shadow: 0 3px 10px rgba(66, 133, 244, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 70px;
            position: relative;
            overflow: hidden;
        }

        button.submit-btn i {
            margin-left: 4px;
            font-size: 0.9rem;
        }

        button.submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #loadingSpinner {
            width: 14px;
            height: 14px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
            display: none;
        }

        .answer-section {
            display: none;
            margin-top: 10px;
            animation: fadeIn 0.8s ease-out;
        }

        .answer, .related {
            background-color: white;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 12px;
            border: 1px solid #eee;
            font-size: 12px;
            line-height: 1.4;
            overflow-wrap: break-word;
        }

        .answer::before, .related::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #4285F4, #34A853);
            border-radius: 0 12px 12px 0;
        }

        .answer h4, .related h5 {
            color: #4285F4;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .answer h4 i, .related h5 i {
            margin-left: 5px;
            font-size: 14px;
        }

        #answerText {
            white-space: pre-wrap;
            min-height: 3rem;
            color: #555;
        }

        .related-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .related-list li {
            padding: 6px 0;
            border-bottom: 1px solid #eee;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .related-list li:last-child {
            border-bottom: none;
        }

        .related-list li:hover {
            color: #4285F4;
            transform: translateX(-3px);
        }

        /* انیمیشن ها */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* حذف انیمیشن‌های سنگین برای سبک بودن */
        .ai-bg-element {
            display: none;
        }
    </style>
</head>

<body>
    <!-- حذف آیکون های پس زمینه برای سبک بودن و فضای کمتر -->

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>{{ assistant.title }}</h1>
            <p class="subtitle">{{ assistant.description }}</p>
        </div>

        <form id="askForm" class="ask-form" autocomplete="off" novalidate>
            <input type="text" id="questionInput" name="question" class="question-input"
                placeholder="هر سوالی دارید بپرسید..." required aria-label="سوال خود را وارد کنید" />
            <button id="submitBtn" type="submit" class="submit-btn">
                <span id="submitText">بپرسید</span>
                <span id="loadingSpinner"></span>
            </button>
        </form>

        <div id="answerSection" class="answer-section">
            <div class="answer mb-4">
                <h4><i class="fas fa-comment-dots"></i> پاسخ:</h4>
                <p id="answerText" class="fs-5"></p>
            </div>
            <div class="related">
                <h5><i class="fas fa-link"></i> سوالات مشابه:</h5>
                <ul id="relatedList" class="related-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // کد JS اصلی شما بدون تغییر (همان کد قبلی)
        const form = document.getElementById('askForm');
        const questionInput = document.getElementById('questionInput');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const answerSection = document.getElementById('answerSection');
        const answerText = document.getElementById('answerText');
        const relatedList = document.getElementById('relatedList');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const question = questionInput.value.trim();
            if (!question) return;

            submitBtn.disabled = true;
            submitText.textContent = 'در حال پردازش...';
            loadingSpinner.style.display = 'inline-block';
            answerSection.style.display = 'none';

            const formData = new FormData();
            formData.append('question', question);

            try {
                const response = await fetch('/assistants/{{assistant.id}}/ask', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    alert('خطا در دریافت پاسخ. لطفاً بعداً تلاش کنید.');
                    return;
                }

                const data = await response.json();

                if (data.error) {
                    alert('سیستم هنوز آماده نیست، لطفا کمی صبر کنید.');
                    return;
                }

                answerText.innerHTML = '';
                const cursorSpan = document.createElement('span');
                cursorSpan.className = 'typing-cursor';
                answerText.appendChild(cursorSpan);

                let i = 0;
                const typingInterval = setInterval(() => {
                    if (i < data.answer.length) {
                        answerText.insertBefore(document.createTextNode(data.answer[i]), cursorSpan);
                        i++;
                        answerText.scrollTop = answerText.scrollHeight;
                    } else {
                        clearInterval(typingInterval);
                        cursorSpan.remove();
                    }
                }, 20);

                relatedList.innerHTML = '';
                data.related.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = item;
                    relatedList.appendChild(li);
                });

                answerSection.style.display = 'block';

            } catch (error) {
                alert('خطا در ارتباط با سرور.');
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitText.textContent = 'بپرسید';
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
