{% extends "admin/layout.html" %}

{% block title %}ایجاد کاربر{% endblock %}
{% block page_title %}ایجاد کاربر{% endblock %}

{% block content %}
<div class="col-lg-12">
  <form method="post" class="card shadow-sm rounded-4 p-4" autocomplete="off">
    <div class="mb-3">
      <label for="email" class="form-label">ایمیل</label>
      <input type="email" name="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">شماره موبایل</label>
      <input type="text" name="phone" id="phone" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">رمز عبور</label>
      <input type="password" name="password" id="password" class="form-control" required autocomplete="new-password">
    </div>
    <div class="mb-3">
      <label class="form-label">نقش‌ها</label>
      <div class="row">
        {% for role in roles %}
        <div class="col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="role_ids" value="{{ role.id }}" id="r{{ role.id }}">
            <label class="form-check-label" for="r{{ role.id }}">{{ role.title }}</label>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-sm btn-success px-4">ایجاد</button>
      <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-outline-secondary">بازگشت</a>
    </div>
  </form>
</div>
{% endblock %}
