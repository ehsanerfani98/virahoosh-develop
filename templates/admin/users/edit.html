{% extends "admin/layout.html" %}

{% block title %}ویرایش کاربر{% endblock %}
{% block page_title %}ویرایش کاربر{% endblock %}

{% block content %}
<div class="col-lg-12">
  <form method="post" class="card shadow-sm rounded-4 p-4" autocomplete="off">
    <div class="mb-3">
      <label for="email" class="form-label">ایمیل</label>
      <input type="email" name="email" id="email" class="form-control" value="{{ target_user.email }}">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">شماره موبایل</label>
      <input type="text" name="phone" id="phone" class="form-control" value="{{ target_user.phone }}">
    </div>
    <div class="mb-3">
      <label class="form-label">نقش‌ها</label>
      <div class="row">
        {% for role in roles %}
        <div class="col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="role_ids" value="{{ role.id }}" id="r{{ role.id }}"
              {% if role in target_user.roles %}checked{% endif %}>
            <label class="form-check-label" for="r{{ role.id }}">{{ role.title }}</label>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-sm btn-primary px-4">ذخیره</button>
      <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-danger">بازگشت</a>
    </div>
  </form>
</div>
{% endblock %}
