<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطای 403 - دسترسی محدود شده</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="/static/css/errors.css">

</head>

<body>

    <div class="container">
        <div class="content">
            <div class="error-code">403</div>
            <div class="icon-wrapper">
                <i class="fas fa-lock"></i>
            </div>

            <h1>{{detail}}</h1>
            <p>
                مجدد سعی نمایید یا در صورتی که فکر می‌کنید به اشتباه دسترسی شما محدود شده است،
                با کارشناسان ما تماس بگیرید.
            </p>

            <div class="buttons">
                <a href="/" class="btn btn-red" id="retry-btn"><i class="fas fa-refresh" style="margin-left: 10px;"></i> تلاش مجدد</a>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-gray"><i class="fas fa-home" style="margin-left: 10px;"></i> بازگشت به
                    پنل</a>
            </div>
        </div>
        <div class="footer">
            <p>
                مشکل همچنان ادامه دارد؟ با پشتیبانی تماس بگیرید
                <a href="#">تماس با پشتیبانی</a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById('retry-btn').addEventListener('click', function (e) {
            e.preventDefault(); // جلوگیری از رفتن به بالا صفحه یا آدرس #
            location.reload();  // رفرش صفحه
        });
    </script>

</body>

</html>
